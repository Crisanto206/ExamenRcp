    <select id="tema">

  <script>
    const bancos = {

        { q: "Â¿CuÃ¡l es la relaciÃ³n compresiÃ³n:ventilaciÃ³n en RCP bÃ¡sica?", options: ["15:2", "30:2", "5:1"], answer: 1 },
        { q: "Â¿QuÃ© profundidad deben tener las compresiones?", options: ["2-3 cm", "5-6 cm", "10 cm"], answer: 1 },
        { q: "Â¿En quÃ© lugar se realizan las compresiones torÃ¡cicas?", options: ["Encima del ombligo", "Entre el esternÃ³n y apÃ³fisis xifoides", "En el cuello"], answer: 1 },
        { q: "Â¿CuÃ¡ndo debe detenerse la RCP?", options: ["Cuando llega el servicio mÃ©dico avanzado", "Cuando estÃ© cansado", "Ambas son correctas"], answer: 2 },
        { q: "Â¿QuÃ© mÃºsculo realiza la contracciÃ³n cardÃ­aca?", options: ["Epicardio", "Miocardio", "Endocardio"], answer: 1 },
        { q: "Â¿QuÃ© arterias nutren al corazÃ³n?", options: ["CarÃ³tidas", "Coronarias", "Femoral"], answer: 1 },
        { q: "Â¿QuÃ© es un ateroma?", options: ["CoÃ¡gulo de sangre", "Placa de grasa, colesterol y azÃºcares", "CÃ¡ncer de arteria"], answer: 1 },
        { q: "Â¿QuÃ© es la estenosis crÃ­tica?", options: ["InflamaciÃ³n cardÃ­aca", "ObstrucciÃ³n severa del vaso sanguÃ­neo", "Rotura de vena"], answer: 1 },
        { q: "Â¿QuÃ© posiciÃ³n debe tener el rescatista al dar RCP?", options: ["90Â° al tÃ³rax del paciente", "De pie a la izquierda", "A los pies"], answer: 0 },
        { q: "Â¿QuÃ© hacer si hay pulso y respiraciÃ³n?", options: ["Iniciar RCP", "Colocar posiciÃ³n de recuperaciÃ³n", "Aplicar ventilaciones"], answer: 1 },
        { q: "Â¿QuÃ© se mide con el capnÃ³grafo?", options: ["SaturaciÃ³n", "Frecuencia respiratoria", "CO2 espirado"], answer: 2 },
        { q: "Â¿QuÃ© es un DEAs?", options: ["Sistema nervioso", "Desfibrilador externo automÃ¡tico", "Enfermedad arterial"], answer: 1 },
        { q: "Â¿QuiÃ©n maneja el carro de paro en RCP hospitalario?", options: ["Cualquier personal", "Personal designado con entrenamiento", "Paciente"], answer: 1 },
        { q: "Â¿CuÃ¡ntas compresiones debe tener un ciclo de RCP?", options: ["60", "30", "15"], answer: 1 }
      ],
      abcde: [
        { q: "Â¿QuÃ© evalÃºa la A del ABCDE?", options: ["VÃ­a aÃ©rea", "CirculaciÃ³n", "DÃ©ficit neurolÃ³gico"], answer: 0 },
        { q: "Â¿QuÃ© evalÃºa la B del ABCDE?", options: ["VentilaciÃ³n", "Hemorragia", "ExposiciÃ³n"], answer: 0 },
        { q: "Â¿QuÃ© evalÃºa la D del ABCDE?", options: ["ExposiciÃ³n", "DÃ©ficit neurolÃ³gico", "VentilaciÃ³n"], answer: 1 },
        { q: "Â¿QuÃ© instrumento se recomienda para vÃ­a aÃ©rea cervical?", options: ["CollarÃ­n blando", "CollarÃ­n Philadelphia", "Gasas"], answer: 1 },
        { q: "Â¿CuÃ¡l es la causa principal de muertes prevenibles en el trauma?", options: ["NeumonÃ­a", "Hemorragia", "ContusiÃ³n cerebral"], answer: 1 },
        { q: "Â¿QuÃ© significa X en XABCDE?", options: ["ExploraciÃ³n", "Hemorragia exanguinante", "ExposiciÃ³n"], answer: 1 },
        { q: "Â¿QuÃ© maniobra se usa para neumotÃ³rax a tensiÃ³n?", options: ["DescompresiÃ³n torÃ¡cica", "RCP", "ToracotomÃ­a"], answer: 0 },
        { q: "Â¿QuÃ© indica la triada letal?", options: ["Trauma craneoencefÃ¡lico", "Acidosis, coagulopatÃ­a e hipotermia", "SÃ­ndrome compartimental"], answer: 1 },
        { q: "Â¿QuÃ© es la escala de Glasgow?", options: ["EvaluaciÃ³n respiratoria", "EvaluaciÃ³n neurolÃ³gica", "EvaluaciÃ³n circulatoria"], answer: 1 },
        { q: "Â¿QuÃ© debe hacerse durante la E de ExposiciÃ³n?", options: ["Colocar suero", "Cubrir con mantas", "Desnudar completamente al paciente"], answer: 2 },
        { q: "Â¿QuÃ© tipo de trauma requiere collarÃ­n cervical?", options: ["LesiÃ³n ocular", "Trauma torÃ¡cico", "Trauma craneocervical"], answer: 2 },
        { q: "Â¿QuÃ© se revisa con PIRRL?", options: ["Pupilas", "PresiÃ³n arterial", "Pies"], answer: 0 },
        { q: "Â¿QuÃ© significa SAMPLE?", options: ["Signos, antecedentes, medicamentos, patologÃ­as, Ãºltima comida, eventos previos", "Signos vitales"], answer: 0 },
        { q: "Â¿QuÃ© se hace si hay hemotÃ³rax masivo?", options: ["RCP", "ToracotomÃ­a", "Vendaje compresivo"], answer: 1 },
        { q: "Â¿QuÃ© se considera evento con saldo masivo?", options: ["Cuando hay mÃ¡s pacientes que capacidad hospitalaria", "Accidente menor", "Un solo paciente"], answer: 0 }
      ]
    };

    let currentQuestion = 0;
    let score = 0;
    let shuffledQuestions = [];

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    document.getElementById("startBtn").onclick = () => {
      const tema = document.getElementById("tema").value;
      shuffledQuestions = shuffleArray([...bancos[tema]]).slice(0, 15);
      document.getElementById("config").style.display = "none";
      showQuestion();
    };

    function showQuestion() {
      const quizDiv = document.getElementById("quiz");
      quizDiv.innerHTML = "";
      const question = shuffledQuestions[currentQuestion];
      const shuffledOptions = shuffleArray([...question.options]);
      const correctText = question.options[question.answer];
      const correctIndex = shuffledOptions.indexOf(correctText);

      const questionDiv = document.createElement("div");
      questionDiv.className = "question";
      questionDiv.innerHTML = `<h3>${currentQuestion + 1}. ${question.q}</h3>`;

      shuffledOptions.forEach((option, i) => {
        const optionDiv = document.createElement("div");
        optionDiv.className = "option";
        optionDiv.textContent = option;
        optionDiv.onclick = () => {
          if (i === correctIndex) {
            optionDiv.classList.add("correct");
            score++;
          } else {
            optionDiv.classList.add("incorrect");
          }
          document.querySelectorAll(".option").forEach(btn => btn.onclick = null);
          document.getElementById("nextBtn").style.display = "block";
        };
        questionDiv.appendChild(optionDiv);
      });

      quizDiv.appendChild(questionDiv);
    }

    document.getElementById("nextBtn").onclick = () => {
      currentQuestion++;
      if (currentQuestion < shuffledQuestions.length) {
        showQuestion();
        document.getElementById("nextBtn").style.display = "none";
      } else {
        showResult();
      }
    };

    function showResult() {
      document.getElementById("quiz").innerHTML = "";
      document.getElementById("nextBtn").style.display = "none";
      const total = shuffledQuestions.length;
      const percent = (score / total) * 100;
      const resultDiv = document.getElementById("result");
      if (percent >= 70) {
        resultDiv.innerHTML = `ðŸ©º Â¡Felicidades Puppet! Excelente resultado: ${score}/${total} (${percent.toFixed(1)}%)`;
        resultDiv.style.backgroundColor = "#c8e6c9";
      } else {
        resultDiv.innerHTML = `ðŸš¨ Â¡Hay tabla, Puppet! Solo sacaste ${score}/${total} (${percent.toFixed(1)}%)`;
        resultDiv.style.backgroundColor = "#ffcdd2";
      }
    }
  </script>
</body>
